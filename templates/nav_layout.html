{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <!-- google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Ionic Icon Link -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="{% static 'styles/media.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    

    <!-- Title -->
    <title>{% block title %}Watch Shop{% endblock %}</title>
</head>
    
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-light p-5">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">â˜°</button>

                <div class="navbar-logo">
                    <a href="#"><img src="{% static 'images/logo/logo.png' %}" alt="logo"></a>
                </div>

                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-list">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="#">Shope</a></li>
                        <li><a href="#">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Latest</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Product List</a></li>
                                    <li><a class="dropdown-item" href="#">Product Details</a></li>
                                </ul>
                        </li>
        
                        <li><a href="#">Blog</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Pages</a>
        
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Login</a></li>
                                <li><a class="dropdown-item" href="#">Cart</a></li>
                                <li><a class="dropdown-item" href="#">Elemente</a></li>
                                <li><a class="dropdown-item" href="#">Confermation</a></li>
                                <li><a class="dropdown-item" href="#">Product Checkout</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <div class="navbar-icon d-flex gap-3">
                            <a href="#"><ion-icon name="search-outline"></ion-icon></a>
                            <a href="#"><ion-icon name="person-outline"></ion-icon></a>
                            <a href="#"><ion-icon name="cart-outline"></ion-icon></a>
                    </div>
                </div>

            </div>
            
        </nav>
    </header>

    <!-- JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
